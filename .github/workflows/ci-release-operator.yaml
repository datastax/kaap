name: Release Operator

on:
  push:
    tags:
      - 'operator-*'

jobs:
  release-operator:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
      - uses: gacts/install-podman@v1
        run: |
            mvn clean install -DskipTests -Pskip-crds -Pskip-docker
            docker_tag=${GITHUB_REF/refs\/tags\/operator-/}
            REGISTRY=docker.io/datastax/kaap

            podman manifest create --amend kaapoperator
            podman build operator -f operator/Dockerfile --platforms linux/arm64,linux/amd64 --manifest kaapoperator

            podman manifest push kaapoperator $REGISTRY:$docker_tag
            podman manifest push kaapoperator $REGISTRY:latest

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "migration-tool/target/kaap-migration-tool-*.jar,helm/kaap/crds/*.yml"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true