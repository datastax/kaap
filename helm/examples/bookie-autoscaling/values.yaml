operator:
  image: datastax/kaap:latest
cluster:
  create: true
  spec:
    global:
      name: pulsar
      image: datastax/lunastreaming-all:3.1.4_21
      restartOnConfigMapChange: true
      storage:
        existingStorageClassName: default
      antiAffinity:
        host:
          enabled: false
    zookeeper:
      replicas: 1
      dataVolume:
        name: data
        size: 100M
      resources:
        requests:
          cpu: "0.1"
          memory: "128Mi"
    bookkeeper:
      replicas: 2
      autoscaler:
        enabled: true
        periodMs: 10000
        diskUsageToleranceHwm: 0.8
        diskUsageToleranceLwm: 0.2
        minWritableBookies: 1
        scaleUpBy: 1
        scaleDownBy: 1
        stabilizationWindowMs: 30000
      volumes:
        journal:
          size: 1Gi
        ledgers:
          size: 1Gi
      resources:
        requests:
          cpu: "0.1"
          memory: "128Mi"
    broker:
      replicas: 1
      config:
        managedLedgerDefaultAckQuorum: 1
        managedLedgerDefaultEnsembleSize: 1
        managedLedgerDefaultWriteQuorum: 1
      resources:
        requests:
          cpu: "0.1"
          memory: "128Mi"
    proxy:
      replicas: 1
      webSocket:
        enabled: false
      resources:
        requests:
          cpu: "0.1"
          memory: "128Mi"
    autorecovery:
      replicas: 1
      resources:
        requests:
          cpu: "0.1"
          memory: "128Mi"
    bastion:
      replicas: 1
      resources:
        requests:
          cpu: "0.1"
          memory: "128Mi"
