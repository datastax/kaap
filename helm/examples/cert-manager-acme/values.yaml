pulsar-operator:
  cluster:
    create: true
    spec:
      global:
        name: pulsar
        image: datastax/lunastreaming-all:2.10_2.4
        restartOnConfigMapChange: true
        antiAffinity:
          host:
            enabled: false
        tls:
          enabled: true
          proxy:
            enabled: true
            secretName: pulsar-tls
        storage:
          existingStorageClassName: default
      zookeeper:
        replicas: 1
        dataVolume:
          name: data
          size: 100M
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      bookkeeper:
        replicas: 1
        volumes:
          journal:
            size: 1Gi
          ledgers:
            size: 1Gi
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      broker:
        replicas: 1
        config:
          managedLedgerDefaultAckQuorum: "1"
          managedLedgerDefaultEnsembleSize: "1"
          managedLedgerDefaultWriteQuorum: "1"
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      proxy:
        replicas: 1
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
        service:
          type: LoadBalancer
          annotations:
            external-dns.alpha.kubernetes.io/hostname: <DOMAIN>
      autorecovery:
        replicas: 1
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      bastion:
        replicas: 1
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      functionsWorker:
        replicas: 1
        runtime: kubernetes
        config:
          numFunctionPackageReplicas: 1
          functionInstanceMaxResources:
            disk: 10000000000
            ram: 500000000
            cpu: 0.3
        resources:
          requests:
            cpu: "0.3"

cert-manager:
  enabled: true
  installCRDs: true

external-dns:
  enabled: true
  provider: google
  domainFilter: <DOMAIN>
  google:
    project: <GCP_PROJECT>
    serviceAccountSecret: clouddns-secret
    serviceAccountSecretKey: <SECRET_KEY>
