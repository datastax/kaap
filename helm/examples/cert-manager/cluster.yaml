apiVersion: pulsar.oss.datastax.com/v1alpha1
kind: PulsarCluster
metadata:
  name: pulsar-cluster
spec:
  global:
    name: pulsar
    image: datastax/lunastreaming-all:2.10_2.11
    restartOnConfigMapChange: true
    # dnsName: add here your public dns name
    tls:
      enabled: true
      certProvisioner:
        selfSigned:
          enabled: true
      bookkeeper:
          enabled: true
      autorecovery:
        enabled: true
      proxy:
          enabled: true
          enabledWithBroker: true
      broker:
        enabled: true
      functionsWorker:
          enabled: true
          enabledWithBroker: true
    storage:
      existingStorageClassName:  default
  zookeeper:
    replicas: 1
    dataVolume:
      name: data
      size: 100M
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  bookkeeper:
    replicas: 1
    volumes:
      journal:
        size: 1Gi
      ledgers:
        size: 1Gi
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  broker:
    replicas: 1
    config:
      managedLedgerDefaultAckQuorum: "1"
      managedLedgerDefaultEnsembleSize: "1"
      managedLedgerDefaultWriteQuorum: "1"
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  proxy:
    replicas: 1
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
    service:
      # type: LoadBalancer -> enable load balancer on the proxy
  autorecovery:
    replicas: 1
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  bastion:
    replicas: 1
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  functionsWorker:
    replicas: 1
    runtime: kubernetes
    config:
      numFunctionPackageReplicas: 1
      functionInstanceMaxResources:
        disk: 10000000000
        ram: 500000000
        cpu: 0.3
    resources:
      requests:
        cpu: "0.3"