apiVersion: pulsar.oss.datastax.com/v1alpha1
kind: PulsarCluster
metadata:
  name: pulsar-cluster
spec:
  global:
    name: pulsar
    image: datastax/lunastreaming-all:2.10_2.5
    storage:
      existingStorageClassName: default
  zookeeper:
    replicas: 3
  bookkeeper:
    replicas: 3
  broker:
    replicas: 2
    autoscaler:
      enabled: true
      periodMs: 20000
      min: 2
      max: 10
      lowerCpuThreshold: 0.2
      higherCpuThreshold: 0.4
      scaleUpBy: 1
      scaleDownBy: 1
      stabilizationWindowMs: 120000
    config:
        brokerEntryMetadataInterceptors: "org.apache.pulsar.common.intercept.AppendIndexMetadataInterceptor,org.apache.pulsar.common.intercept.AppendBrokerTimestampMetadataInterceptor"
        protocolHandlerDirectory: "./protocols"
        messagingProtocols: "kafka"
        brokerDeleteInactiveTopicsEnabled: "false"
        kopSchemaRegistryEnable: "true"
        allowAutoTopicCreationType: "partitioned"
        defaultNumPartitions: "20"
        kafkaTransactionCoordinatorEnabled: "true"
        kafkaNamespace: "kafka"
        kafkaListeners: "PLAINTEXT://0.0.0.0:9092"
        kafkaAdvertisedListeners: "PLAINTEXT://advertisedAddress:9092"
        kopSchemaRegistryEnableTls: "false"
        # this is required to let the load be moved even with low network traffic
        loadBalancerBundleUnloadMinThroughputThreshold: "1"
  proxy:
    replicas: 1
    config  :
      kopSchemaRegistryEnable: "true"
      kopSchemaRegistryProxyPort: "8081"
      kafkaTransactionCoordinatorEnabled: "true"
      kafkaNamespace: "kafka"
      kopSchemaRegistryProxyEnableTls: "false"
      kafkaListeners: "PLAINTEXT://0.0.0.0:9092"
      kafkaAdvertisedListeners: "PLAINTEXT://pulsar-proxy:9092"
      proxyExtensions: "kafka"
    service:
        type: ClusterIP
        additionalPorts:
        - name: kafkaplaintext
          port: 9092
          protocol: TCP
          targetPort: kafkaplaintext
