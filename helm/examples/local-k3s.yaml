apiVersion: pulsar.oss.datastax.com/v1alpha1
kind: PulsarCluster
metadata:
  name: pulsar-cluster
spec:
  global:
    name: pulsar
    image: datastax/lunastreaming-all:2.10_2.4
    storage:
      # K3S storage class name https://docs.k3s.io/storage
      existingStorageClassName:  local-path
  zookeeper:
    replicas: 1
    resources:
      requests:
        cpu: "0.3"
    dataVolume:
      name: data
      size: 100M
  bookkeeper:
    replicas: 1
    volumes:
      journal:
        size: 1Gi
      ledgers:
        size: 1Gi
    resources:
      requests:
        cpu: "0.3"
  broker:
    replicas: 1
    config:
      managedLedgerDefaultAckQuorum: "1"
      managedLedgerDefaultEnsembleSize: "1"
      managedLedgerDefaultWriteQuorum: "1"
    resources:
      requests:
        cpu: "0.4"
  proxy:
    replicas: 1
    resources:
      requests:
        cpu: "0.3"
    webSocket:
      resources:
        requests:
          cpu: "0.3"
  autorecovery:
    replicas: 1
    resources:
      requests:
        cpu: "0.2"
  bastion:
    replicas: 1
  functionsWorker:
    replicas: 1
    runtime: kubernetes
    config:
      numFunctionPackageReplicas: 1
      functionInstanceMaxResources:
        disk: 10000000000
        ram: 500000000
        cpu: 0.3
    resources:
      requests:
        cpu: "0.3"
