## Whether to create the Operator RBAC.
rbac:
  create: true
  operatorRole:
    name: "kaap"
  operatorRoleBinding:
    name: "kaap-role-binding"

## Service account name and whether to create it.
serviceAccount:
  create: true
  name: "kaap"

## Whether to create the CRD.
crd:
  create: true

nameOverride: ""
fullnameOverride: ""

operator:
  enabled: true
  watchAllNamespaces: false
  image: datastax/kaap:0.3.3
  imagePullPolicy: IfNotPresent
  replicas: 1
  nodeSelector: {}
  tolerations: []
  livenessProbe:
    failureThreshold: 3
    periodSeconds: 30
    timeoutSeconds: 10
    successThreshold: 1
    initialDelaySeconds: 0

  readinessProbe:
    failureThreshold: 3
    timeoutSeconds: 10
    periodSeconds: 30
    successThreshold: 1
    initialDelaySeconds: 0

  config:
    logLevel: info
    restartOnChange: true
    operator:
      reconciliationRescheduleSeconds: 5
    quarkus: {}

cluster:
  create: false
  spec:
    global:
      name: pulsar
      image: datastax/lunastreaming-all:2.10_3.1
      storage:
        existingStorageClassName: default