{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Chart.Name }}-cluster-role-admin-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - customresourcedefinitions
    verbs:
      - '*'
  - apiGroups:
      - "storage.k8s.io"
    resources:
      - storageclasses
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Chart.Name }}-cluster-role-admin-binding-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ .Chart.Name }}-cluster-role-admin-{{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Chart.Name }}-role-admin
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - configmaps
      - services
      - serviceaccounts
      - secrets
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - 'get' # java client uses GET before executing to a pod
      - 'create'
  - apiGroups:
      - "batch"
    resources:
      - jobs
    verbs:
      - '*'
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - "*"
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
        - customresourcedefinitions
    verbs:
        - '*'
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - roles
      - rolebindings
    verbs:
      - '*'
  - apiGroups:
      - "metrics.k8s.io"
    resources:
        - pods
    verbs:
        - "*"
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - "*"
  - apiGroups:
      - pulsar.oss.datastax.com
    resources:
        - pulsarclusters
        - pulsarclusters/status
        - zookeepers
        - zookeepers/status
        - bookkeepers
        - bookkeepers/status
        - brokers
        - brokers/status
        - proxies
        - proxies/status
        - autorecoveries
        - autorecoveries/status
        - bastions
        - bastions/status
        - functionsworkers
        - functionsworkers/status
    verbs:
        - "*"
  - apiGroups:
      - "cert-manager.io"
    resources:
      - issuers
      - certificates
    verbs:
      - create
      - get
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Chart.Name }}-role-admin-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: {{ .Chart.Name }}-role-admin
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
{{- end }}
