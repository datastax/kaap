enableAntiAffinity: false
enableTls: true
enableTokenAuth: true
restartOnConfigMapChange:
  enabled: true
extra:
  function: true
  broker: false
  brokerSts: true

cert-manager:
  enabled: true

createCertificates:
  selfSignedPerComponent:
    enabled: true

tls:
  zookeeper:
    enabled: true
    createCertificates: true
    tlsSecretName: zk-tls
    configureKeystoreWithPasswordFile: true
  bookkeeper:
    enabled: true
    createCertificates: true
    tlsSecretName: bk-tls
  broker:
    enabled: true
    createCertificates: true
    tlsSecretName: broker-tls
  autoRecovery:
    enabled: true
    createCertificates: true
    tlsSecretName: autor-tls
  proxy:
    enabled: true
    createCertificates: true
    tlsSecretName: proxy-tls
  function:
    enabled: true
    createCertificates: true
    tlsSecretName: func-tls
  ssCaCert:
    tlsSecretName: ss-ca-cert

image:
  broker:
    repository: datastax/lunastreaming-all
    pullPolicy: IfNotPresent
    tag: 2.10_2.4
  brokerSts:
    repository: datastax/lunastreaming-all
    pullPolicy: IfNotPresent
    tag: 2.10_2.4
  function:
    repository: datastax/lunastreaming-all
    pullPolicy: IfNotPresent
    tag: 2.10_2.4
  zookeeper:
    repository: datastax/lunastreaming-all
    pullPolicy: IfNotPresent
    tag: 2.10_2.4
  bookkeeper:
    repository: datastax/lunastreaming-all
    pullPolicy: IfNotPresent
    tag: 2.10_2.4
  proxy:
    repository: datastax/lunastreaming-all
    pullPolicy: IfNotPresent
    tag: 2.10_2.4
  bastion:
    repository: datastax/lunastreaming-all
    pullPolicy: IfNotPresent
    tag: 2.10_2.4

zookeeper:
  replicaCount: 1
  resources:
    requests:
      memory: 300Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "-Xms300m -Xmx300m -Djute.maxbuffer=10485760 -XX:+ExitOnOutOfMemoryError"

bookkeeper:
  replicaCount: 1
  resources:
    requests:
      memory: 512Mi
      cpu: 0.3
  configData:
    BOOKIE_MEM: "-Xms312m -Xmx312m -XX:MaxDirectMemorySize=200m -XX:+ExitOnOutOfMemoryError"

brokerSts:
  component: broker
  replicaCount: 1
  ledger:
    defaultEnsembleSize: 1
    defaultAckQuorum: 1
    defaultWriteQuorum: 1
  resources:
    requests:
      memory: 600Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "-Xms400m -Xmx400m -XX:MaxDirectMemorySize=200m -XX:+ExitOnOutOfMemoryError"

autoRecovery:
  enableProvisionContainer: true
  resources:
    requests:
      memory: 300Mi
      cpu: 0.3

function:
  replicaCount: 1
  functionReplicaCount: 1
  resources:
    requests:
      memory: 512Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "-Xms312m -Xmx312m -XX:MaxDirectMemorySize=200m -XX:+ExitOnOutOfMemoryError"

proxy:
  replicaCount: 1
  resources:
    requests:
      memory: 512Mi
      cpu: 0.3
  wsResources:
    requests:
      memory: 512Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "-Xms400m -Xmx400m -XX:MaxDirectMemorySize=112m"
  autoPortAssign:
    enablePlainTextWithTLS: true
  service:
    autoPortAssign:
      enabled: true
