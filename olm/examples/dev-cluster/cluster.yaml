apiVersion: kaap.oss.datastax.com/v1beta1
kind: PulsarCluster
metadata:
  name: pulsar
spec:
  global:
    name: pulsar
    image: apachepulsar/pulsar:3.0.0
    restartOnConfigMapChange: true
  zookeeper:
    replicas: 1
    dataVolume:
      name: data
      size: 100M
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  bookkeeper:
    replicas: 1
    volumes:
      journal:
        size: 1Gi
      ledgers:
        size: 1Gi
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  broker:
    replicas: 1
    config:
      managedLedgerDefaultAckQuorum: "1"
      managedLedgerDefaultEnsembleSize: "1"
      managedLedgerDefaultWriteQuorum: "1"
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  proxy:
    replicas: 1
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
    webSocket:
      resources:
        requests:
          cpu: "0.2"
          memory: "128Mi"
  autorecovery:
    replicas: 1
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  bastion:
    replicas: 1
    resources:
      requests:
        cpu: "0.2"
        memory: "128Mi"
  functionsWorker:
    replicas: 1
    runtime: kubernetes
    config:
      numFunctionPackageReplicas: 1
      functionInstanceMaxResources:
        disk: 10000000000
        ram: 500000000
        cpu: 0.3
    resources:
      requests:
        cpu: "0.3"